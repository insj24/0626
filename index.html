<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>COCO CRUSH</title>
        <link rel="stylesheet" href="./css/style.css"/>
        <link rel="icon" href="/images/favicon192.png">
    </head>
    <body>
        <div class="wrap">
            <!-- Header -->
            <header>
                <div class="header">
                        <!-- left -->
                        <div class="hmenu-icon">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                        <!-- center -->
                        <h1 class="logo">
                            <a href="/index.html"><img src="/images/샤넬로고(영문)W.png" alt="로고" /></a>
                        </h1>
                        <!-- right -->
                        <div class="util">
                            <ul>
                                <li>
                                    <a href="#"><img src="images/user.png" alt="유저" /></a>
                                </li>
                                <li>
                                    <a href="#"><img src="images/star.png" alt="별" /></a>
                                </li>
                                <li>
                                    <a href="#"><img src="images/shopping-bag.png" alt="장바구니" /></a>
                                </li>
                                <li>
                                    <a href="#"><img src="images/search.png" alt="찾기" /></a>
                                </li>
                            </ul>
                    </div>
            </header>
            <main>
                
                    <div class="vi1">
                        <img src="/images/bchanel.png" alt="#">
                        <video src="/video/main1.mp4" autoplay muted></video>
                    </div>
                
                    <div class="content-box">
                        <div class="copacity">
                        <img src="/images/퀼팅라인.png" alt=""></div>
                        <div class="content1">
                            <h1><img src="/images/wlogoi.png" alt=""></h1>
                            <h2><img src="/images/COCO CRUSH.png" alt=""></h2>
                            <p>
                                가브리엘 샤넬에게 만남이란 행운과 운명이 교차하는 게임을 의미했습니다. <br>

                                매끈하고 둥근 주얼리의 표면에 간결한 컷팅 디테일이 교차하는 인상적인 디자인. <br>
    
                                COCO CRUSH 컬렉션은 운명적인 만남에서 시작되는 이야기를 들려줍니다. <br>
                            </p>
                        </div>
                    </div>

                    <div class="mcontainer2">
                        <img src="/images/제니.png" alt="제니" />
                    </div>
                
                    <div class="mcontainer3">
                        <img src="/images/손.png" alt="손" /></div>

                    <div class="mcontainer4">
                        <div class="content2">
                            <p><img src="/images/내용1.png" alt=""></p>
                        <div class="vi2">
                        <video src="/video/ringmoving.mp4" autoplay muted loop></video></div>
                    </div>
                    <div class="mcontainer5">
                        <div class="content3">
                        <p><img src="/images/내용2.png" alt=""></p>
                        </div>
                        <div class="vi3">
                        <video src="/video/수직.mp4" autoplay muted loop></video></div>
                    </div>
                <div class="mcontainer6">
                    <div class="content4">
                        <p><img src="/images/내용3.png" alt=""></p>
                        </div>
                        <div class="vi3">
                        <video src="/video/lastvideo.mp4" autoplay muted loop></video></div>
                    </div>
                </div>
                <div class="mcontainer7">
                    <img src="/images/하단.png" alt="">

            <footer>

                    <img src="/images/footer.png" alt="">
